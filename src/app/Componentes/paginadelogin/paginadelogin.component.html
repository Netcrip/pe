<div class="row mt-5">
  <div class="col-md-4 mx-auto">
      <div class="card mb-3">
        <h3 class="card-header text-center">Login</h3>
        <div class="card-body">
          <div class="example-container">
              <mat-form-field>
                <input matInput placeholder="Ingresa tu email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>   
          </div>
            <div class="example-container">
                    <mat-form-field>
                      <input matInput placeholder="Ingresa tu ContraseÃ±a" [type]="hide ? 'password' : 'text'">
                      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </mat-form-field>
            </div>
            <button type="button" class="btn btn-success btn-block">Ingresar</button> <br>

            <div class="card-footer text-muted">
                Ayuda? <a href="*/*">Recuperar usuario</a>
            </div>
        </div>
      </div>
    </div> 
</div>
<div class="row">
    <div class="col-md-4 mx-auto mt-1">
        <div class="card border-info mb-3" >
            <div class="card-body d-flex justify-content-around">
                <button class="btn btn-lg btn-facebook"><i class="fa fa-facebook"></i> Facebook</button>
                <button class="btn btn-lg btn-google"><i class="fa fa-google"></i> Google</button>
                <button class="btn btn-lg btn-twitter"><i class="fa fa-twitter"></i> Twitter</button>
            </div>
        </div>
    </div>
</div>
